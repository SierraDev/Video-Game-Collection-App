<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Game Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    </head>
<body>
    <div class="container">
        <h1>Add Video Game:</h1>
        <form action="" id="video-game-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="title">Developer</label>
                <input type="text" id="developer" class="u-full-width">
            </div>
            <div>
                <label for="title">Year</label>
                <input type="text" id="year" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="submit" class="u-full-width" id="submit-button">
            </div>
            <div>
                <input type="submit" value="alphabetize" class="u-full-width" id="alphabetize-button">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Developer</th>
                    <th>Year</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="video-game-list"></tbody>
        </table>
    </div>
    
    <script type="text/javascript" src="appes6.js"></script>
</body>
</html>
